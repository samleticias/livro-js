<meta charset="utf-8">
<script>
    var totalconta = Number(prompt("Total da conta: "));
    var quantclientes = Number(prompt("Quantidade de clientes: ")); 
    var valorcliente = totalconta / quantclientes
    alert("Total da conta R$: " + totalconta.toFixed(2) + "\nQuantidade de clientes: " + quantclientes + "\nValor por cliente R$: " + valorcliente.toFixed(2));
</script>
