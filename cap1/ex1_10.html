*// Elaborar um programa que leia a duração de uma viagem em dias e
horas. Calcule e informe a duração total da viagem em número de horas.
//* 
<meta charset="utf-8">
<script>
    var dias = Number(prompt("quant dias: "));
    var horas = Number(prompt("quant horas: "));
    var totalh = ( dias * 24) + horas
    alert("Total de horas: " + totalh );
</script>
